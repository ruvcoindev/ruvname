on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v1.2.3
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

name: Release

jobs:
  get_version:
    name: Get version
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ env.TAG }}
      short: ${{ env.SHORT }}
      is_release: ${{ env.IS_RELEASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/v}"
            SHORT="$TAG"
            IS_RELEASE="true"
          else
            TAG="dev-$(git rev-parse --short HEAD)"
            SHORT="dev"
            IS_RELEASE="false"
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "SHORT=$SHORT" >> $GITHUB_ENV
          echo "IS_RELEASE=$IS_RELEASE" >> $GITHUB_ENV
          echo "ðŸ“¦ Version: $TAG"

  create_release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: get_version
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get_version.outputs.tag }}
          name: v${{ needs.get_version.outputs.tag }}
          draft: false
          prerelease: false
          body: |
            ## New
            * Added new features.
            ## Bug Fixes & Improvements
            * Various fixes and stability improvements.
            ## Documentation & others
            * Updated documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_deb_nogui:
    name: Build .deb (NoGUI) - ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    needs: [create_release]
    strategy:
      matrix:
        arch: [amd64, i686, armhf, armlf, arm64]
        target: [
          x86_64-unknown-linux-musl,
          i686-unknown-linux-musl,
          armv7-unknown-linux-musleabihf,
          arm-unknown-linux-musleabi,
          aarch64-unknown-linux-musl
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Fix APT
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu jammy main" | sudo tee /etc/apt/sources.list
          sudo apt update

      - name: Install deps
        run: |
          sudo apt install -y upx
          cargo install cross --locked

      - name: Build .deb (NoGUI)
        env:
          PKGARCH: ${{ matrix.arch }}
          TARGET: ${{ matrix.target }}
          VERSION: ${{ needs.get_version.outputs.tag }}
          FEATURES: doh
        run: |
          contrib/deb/generate.sh

      - name: Upload .deb
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ruvname-${{ matrix.arch }}-v${{ needs.get_version.outputs.tag }}-nogui.deb
          asset_name: ruvname-linux-${{ matrix.arch }}-v${{ needs.get_version.outputs.tag }}-nogui.deb
          asset_content_type: application/vnd.debian.binary-package

  build_deb_gui:
    name: Build .deb (GUI) - ${{ matrix.arch }}
    runs-on: ubuntu-22.04
    needs: [create_release]
    strategy:
      matrix:
        arch: [amd64, i686, armhf, armlf, arm64]
        target: [
          x86_64-unknown-linux-musl,
          i686-unknown-linux-musl,
          armv7-unknown-linux-musleabihf,
          arm-unknown-linux-musleabi,
          aarch64-unknown-linux-musl
        ]
    steps:
      - uses: actions/checkout@v4

      - name: Fix APT
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /etc/apt/sources.list
          echo "deb http://archive.ubuntu.com/ubuntu jammy main" | sudo tee /etc/apt/sources.list
          sudo apt update

      - name: Install deps
        run: |
          sudo apt install -y libwebkit2gtk-4.0-dev upx
          cargo install cross --locked

      - name: Build .deb (GUI)
        env:
          PKGARCH: ${{ matrix.arch }}
          TARGET: ${{ matrix.target }}
          VERSION: ${{ needs.get_version.outputs.tag }}
          FEATURES: webgui,doh
        run: |
          contrib/deb/generate.sh

      - name: Upload .deb
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ruvname-${{ matrix.arch }}-v${{ needs.get_version.outputs.tag }}.deb
          asset_name: ruvname-linux-${{ matrix.arch }}-v${{ needs.get_version.outputs.tag }}.deb
          asset_content_type: application/vnd.debian.binary-package

  build_windows:
    name: Build Windows ZIPs
    runs-on: windows-latest
    needs: [create_release]
    steps:
      - uses: actions/checkout@v4

      - name: Build GUI
        run: cargo build --release

      - name: Build Edge
        run: cargo build --release --features edge --target-dir edge

      - name: Package GUI
        run: |
          Compress-Archive -Path target/release/ruvname.exe, ruvname.toml, README.md, LICENSE, adblock.txt -DestinationPath "ruvname-windows-amd64-gui.zip"

      - name: Package Edge
        run: |
          Compress-Archive -Path edge/release/ruvname.exe, ruvname.toml, README.md, LICENSE, adblock.txt -DestinationPath "ruvname-windows-amd64-edge.zip"

      - name: Upload GUI
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ruvname-windows-amd64-gui.zip
          asset_name: ruvname-windows-amd64-gui.zip
          asset_content_type: application/zip

      - name: Upload Edge
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ruvname-windows-amd64-edge.zip
          asset_name: ruvname-windows-amd64-edge.zip
          asset_content_type: application/zip

  build_linux_zip:
    name: Build Linux ZIPs
    runs-on: ubuntu-22.04
    needs: [create_release]
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends libwebkit2gtk-4.0-dev upx

      - name: Build GUI
        run: cargo build --release

      - name: Optimize
        run: upx --best target/release/ruvname || echo "UPX skipped"

      - name: Package GUI
        run: |
          cp target/release/ruvname ruvname.toml README.md LICENSE adblock.txt dist/
          cd dist && zip -r ruvname-linux-amd64-gui.zip *

      - name: Upload GUI
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/ruvname-linux-amd64-gui.zip
          asset_name: ruvname-linux-amd64-gui.zip
          asset_content_type: application/zip
