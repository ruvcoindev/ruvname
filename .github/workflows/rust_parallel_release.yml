on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v1.2.3
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

name: Create release

jobs:
  get_version:
    name: Get version from Git tag
    runs-on: ubuntu-22.04
    outputs:
      project_version: ${{ env.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ðŸ“¦ Version: $VERSION"

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: get_version
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get_version.outputs.project_version }}
          name: v${{ needs.get_version.outputs.project_version }}
          body: |
            ## New
            * Added new features.
            ## Bug Fixes & Improvements
            * Various fixes and stability improvements.
            ## Documentation & others
            * Updated documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_deb_packages:
    name: Build .deb for ${{ matrix.arch }}
    needs: [create_release, get_version]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [amd64, i686, armhf, armlf, arm64]
        target: [
          x86_64-unknown-linux-musl,
          i686-unknown-linux-musl,
          armv7-unknown-linux-musleabihf,
          arm-unknown-linux-musleabi,
          aarch64-unknown-linux-musl
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix APT sources
        run: |
          set -eux
          sudo rm -rf /etc/apt/sources.list.d/* /etc/apt/sources.list
          sudo tee /etc/apt/sources.list << 'EOF'
          deb http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse
          EOF
          sudo apt update

      - name: Install deps
        run: |
          sudo apt install -y --no-install-recommends upx
          cargo install cross --locked

      - name: Build and package .deb
        env:
          PKGARCH: ${{ matrix.arch }}
          TARGET: ${{ matrix.target }}
          VERSION: ${{ needs.get_version.outputs.project_version }}
        run: |
          contrib/deb/generate.sh

      - name: Upload .deb
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ruvname-${{ matrix.arch }}-v${{ needs.get_version.outputs.project_version }}.deb
          asset_name: ruvname-linux-${{ matrix.arch }}-v${{ needs.get_version.outputs.project_version }}.deb
          asset_content_type: application/vnd.debian.binary-package

  build_and_upload_gui_zips:
    name: Build GUI ZIP (${{ matrix.os }})
    needs: [create_release, get_version]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          set -eux
          sudo rm -rf /etc/apt/sources.list.d/* /etc/apt/sources.list
          sudo tee /etc/apt/sources.list << 'EOF'
          deb http://archive.ubuntu.com/ubuntu jammy main restricted universe multiverse
          deb http://archive.ubuntu.com/ubuntu jammy-updates main restricted universe multiverse
          deb http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse
          EOF
          sudo apt update
          sudo apt install -y --no-install-recommends libwebkit2gtk-4.0-dev upx

      - name: Build GUI
        run: cargo build --release

      - name: Build Edge (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cargo build --release --features edge --target-dir edge

      - name: Set env vars
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            echo "BIN_DIR=target/release"
            echo "ZIP_NAME=ruvname-windows-amd64-v${{ needs.get_version.outputs.project_version }}-gui.zip"
            echo "EDGE_DIR=edge/release"
            echo "EDGE_ZIP_NAME=ruvname-windows-amd64-v${{ needs.get_version.outputs.project_version }}-gui-edge.zip"
          else
            echo "BIN_DIR=target/release"
            echo "ZIP_NAME=ruvname-linux-amd64-v${{ needs.get_version.outputs.project_version }}-gui.zip"
          fi >> $GITHUB_ENV

      - name: Package GUI
        run: |
          mkdir -p dist
          cp ${{ env.BIN_DIR }}/ruvname* ruvname.toml README.md LICENSE adblock.txt dist/
          cd dist && zip -r ${{ env.ZIP_NAME }} *

      - name: Package Edge
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p dist
          cp ${{ env.EDGE_DIR }}/ruvname.exe ruvname.toml README.md LICENSE adblock.txt dist/
          cd dist && zip -r ${{ env.EDGE_ZIP_NAME }} *

      - name: Upload GUI ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip

      - name: Upload Edge ZIP
        if: matrix.os == 'windows-latest'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: dist/${{ env.EDGE_ZIP_NAME }}
          asset_name: ${{ env.EDGE_ZIP_NAME }}
          asset_content_type: application/zip
